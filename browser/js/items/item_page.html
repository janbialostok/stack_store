<section id="single_item" class="container">
	<div class="row">
		<div class="col-lg-5">
			<img class="img-responsive" ng-src="{{product.imgSrc}}"/>
		</div>
		<div class="col-lg-7">
			<div class="row">
				<div class="col-lg-12">
					<h3>{{product.productName}}</h3>
					<p>Sold By: <a href="#">{{product.sellerName}}</a></p>
					<a class="tag_btn" ng-repeat="tag in product.tags">{{tag | uppercase}}</a>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12" ng-show="product.showDescription">
					<h4>Product Description</h4>
					<p>{{product.description}}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-10 product_panel">
					<div class="col-lg-6">
						<p>Price: {{product.price | currency:"$":2}}</p>
						<p>Size: {{product.size}}</p>
						<p>Available Quantity: {{product.quantity}}</p>
					</div>
					<div class="col-lg-6">
						<form>
							<div class="form-group">
								<label for="quantity">Quantity</label>
								<input type="number" name="quantity" class="form-control" min="0" max="{{product.quantity}}">
							</div>
							<button class="btn btn_primary" type="submit">Add to Cart</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
