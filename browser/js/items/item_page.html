<section id="single_item" class="container">
	<div class="row">
		<div class="col-lg-5">
			<img class="img-responsive item_img" ng-src="{{item.image}}"/>
			<span class="img_description" ng-show="showDescription">
				<h4>Product Description</h4>
				<p>{{item.description}}</p>
			</span>
		</div>
		<div class="col-lg-7">
			<div class="row">
				<div class="col-lg-12 padding_ten">
					<h3>{{item.name}}</h3>
					<p>Sold By: <a href="#">{{item.sellerName}}</a></p>
					<a class="tag_btn" ng-repeat="tag in item.tags">{{tag | uppercase}}</a>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-10 col-sm-12 product_panel">
					<div class="col-lg-6">
						<p>Price: {{item.price | currency:"$":2}}</p>
						<p>Size: {{item.size}}</p>
						<span ng-class="{ inStock: item.quantity, soldOut: !item.quantity }">
							<p ng-show="item.quantity">In Stock</p>
							<p ng-show="!item.quantity">Sold Out</p>
						</span>
					</div>
					<div class="col-lg-6">
						<form name="addToCartForm" ng-submit="addToCartForm.$valid && addToCart(itemAdd)">
							<div class="form-group">
								<label for="quantity">Quantity</label>
								<input type="number" name="quantity" class="form-control" min="0" max="{{item.quantity}}" ng-model="itemAdd.quantity" required>
							</div>
							<button class="btn btn_primary" type="submit">Add to Cart</button>
						</form>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-10 col-sm-12 product_panel">
					<review-panel class="container"></review-panel>
				</div>
			</div>
		</div>
	</div>
</section>
