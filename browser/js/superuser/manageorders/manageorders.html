<div class="col-sm-10 col-sm-offset-1">
  <div class="panel panel-default">
	<div class="panel-heading">All Orders</div>
	<div class="panel-body">
	  <table class="table table-bordered">
		<tr>
		  <th>Date/Time</th>
		  <th>Items</th>
		  <th>Total</th>
		  <th>Current Status</th>
		  <th>Actions</th>
		</tr>
		<tr ng-repeat="order in orderHistory">
		  <td>{{ order.date }}</td>
		  <td>{{ order.getSummary(order) }}</td>
		  <td>{{ order.calculateTotalCost(order) }}</td>
		  <td>{{ order.status }}</td>
		  <td>
			<button class="btn btn-primary btn-xs" ng-show="order.status == 'Created'">Process</button>
			<button class="btn btn-danger btn-xs" ng-show="order.status != 'Completed'">Cancel</button>
			<button class="btn btn-success btn-xs" ng-show="order.status == 'Processing'">Complete</button>
		  </td>
		</tr>
	  </table>
	</div>
  </div>
</div>
