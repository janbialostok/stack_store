<div class="col-sm-10 col-sm-offset-1">
  <div class="panel panel-default">
    <div class="panel-heading">{{ currentUser.name }}'s Inventory</div>
    <div class="panel-body">
      <button class="btn btn-success">Add Inventory Item</button>
      <table class="table table-bordered">
	<tr>
	  <th>Item</th>
	  <th>Tags</th>
	  <th>Price</th>
	  <th>Size</th>
	  <th>In Stock</th>
	  <th>Options</th>
	</tr>
	<tr ng-repeat="item in inventory" ng-class="{ danger: item.quantity <= 3}">
	  <td><a href="" ui-sref="single_item( { productId: item._id })">{{ item.name }}</a></td>
	  <td>{{ item.tags.toString() }}</td>
	  <td>{{ item.price | currency }}</td>
	  <td>{{ item.size }}</td>
	  <td>{{ item.quantity }}</td>
	  <td><button class="btn btn-warning btn-xs">Edit</button>
	    <button class="btn btn-danger btn-xs" ng-click ="deleteInventoryItem(item)">Delete</button></td>
	</tr>
      </table>
    </div>
  </div>
</div>
