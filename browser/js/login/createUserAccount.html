<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
		<div class="panel-heading">Create User</div>
		<div class="panel-body">
			<form name="createUserAccount" ng-submit="createUserAccount.$valid && createUser(user)">
				<div class="form-group">
				  <label for="firstName">First Name</label>
				  <input type="test"
				  		required
				  		name="firstName" 
						class="form-control" 
						id="firstName" 
						ng-model="user.firstName">
				</div>
				<div class="form-group">
				  <label for="lastName">Last Name</label>
				  <input type="test"
				  		required
				  		name="lastName" 
				  		class="form-control" 
				  		id="lastName" 
				  		ng-model="user.lastName">
				</div>
				<div class="form-group">
				  <label for="username">Username</label>
				  <input type="text"
				  		required
				  		name="username" 
				  		class="form-control" 
				  		id="username" 
				  		ng-model="user.name">
				</div>
				<div class="form-group">
				  <label for="enterEmail">Email address</label>
				  <input type="text"
				  		required
				  		name="email" 
				  		class="form-control" 
				  		id="enterEmail" 
				  		ng-model="user.email">
				</div>
				<div class="form-group">
				  <label for="inputPassword">Password</label>
				  <input type="password"
				  		required
				  		name="password" 
				  		class="form-control" 
				  		id="inputPassword" 
				  		ng-model="user.password">
				</div>
			<button type="submit" class="btn btn-info btn-block">Submit</button>
			</form>
		</div>
	</div>
</div>
