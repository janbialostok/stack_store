<div class="col-md-10 col-md-offset-1">
  <div class="panel panel-default">
	<div class="panel-heading">{{ currentUser.name }}'s Order History</div>
	  <table class="table table-bordered">
		<tr>
		  <th>Date/Time</th>
		  <th>Name</th>
		  <th>Total</th>
		  <th>Status</th>
		</tr>
		<tr ng-repeat="order in orderHistory">
		  <td>{{ order.date }}</td>
		  <td>{{ currentUser.name }}</td>
		  <td>{{ order.subtotal | currency:"$":2 }}</td>
		  <td>{{ order.status }}</td>
		</tr>
	  </table>
  </div>
</div>
