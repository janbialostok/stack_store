<article class="col-md-6 col-xs-12">
	<div class="panel panel-default panel-light">
		<div class="panel-body">
			<h4>{{ review.username }}</h4>
			<p>{{ review.comment }}</p>
			<p><span class="fa fa-star" ng-repeat="i in review.fullStars"></span><span class="fa fa-star-o" ng-repeat="i in review.emptyStars"></span></p>
		</div>
	</div>
</article>
