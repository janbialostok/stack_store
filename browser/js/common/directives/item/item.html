<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
	<div class="col-xs-12">
		<a class="thumbnail" ui-sref="single_item({ productId: data._id })">
			<img ng-src="{{ data.image }}" alt="pants!">
			<div class="caption">
				<h3>{{ data.name }}</h3>
				<div><p>
				    <span class="fa fa-star" ng-repeat="i in fullStars"></span><span class="fa fa-star-half-o" ng-if="hasHalfStar"></span><span class="fa fa-star-o" ng-repeat="i in emptyStars"></span>
				</p></div>
				<div>{{ data.price | currency }}</div>
			</div>
		</a>
	</div>
</div>
