<div class="col-xs-12">
  <h2 style="color: white !important">{{ title }}</h2>
  <carousel interval="false" id="{{ name }}">
    <slide ng-repeat="slide in slides" active="slide.active">
      <div class="row">
	<item ng-repeat="item in itemRow" data="itemRow"></item>
      </div>
    </div>
    <div class="item" ng-repeat="anotherRow in extra">
      <div class="row">
	<item ng-repeat="item in anotherRow" data="item"></item>
      </div>
    </div>
  </carousel>
</div>
