
<div id="cart_item" class="container">
	<div class="row">
		<div class="col-lg-12 product_panel">
			<div class="container">
				<span class="info_holder">
					<div class="col-lg-4">
						<h3>{{item.name}}</h3>
						<p>Sold By: <a href="#">{{item.sellerName}}</a></p>
					</div>
					<div class="col-lg-4">
						<p>Price {{item.price | currency:"$:2"}}</p>
						<p>Size: {{item.size}}</p>
						<p>Quantity: {{item.quantity}}</p>
					</div>
				<span>
				<div class="col-lg-4">
					<img class="img-responsive" ng-src="{{item.image}}">
				</div>
			</div>
		</div>
	</div>
</div>
