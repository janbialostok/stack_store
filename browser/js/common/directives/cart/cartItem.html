
<div id="cart_item">
	<div class="col-lg-12 product_panel">
		<div>
			<span class="info_holder">
				<div class="col-lg-3">
					<h3>{{item.name}}</h3>
					<p>Sold By: <a href="#">{{item.sellerName}}</a></p>
				</div>
				<div class="col-lg-3">
					<p>Price {{item.price | currency:"$":2}}</p>
					<p>Size: {{item.size}}</p>
					<form name="newQuantityForm" ng-submit="newQuantityForm.$valid && item.editQuantity(item)">
						<label>Quantity: 
							<input type="number" name="quantity" ng-model="item.quantity" min="0" max="{{item.inventory}}" required>
						</label>
						<button type="submit" class="btn btn-primary btn-small">Edit</button>
					</form>
					<span ng-show="item.wasModified">This item was over our available stock, your quantity on order has been modified</span>
				</div>
			<span>
			<div class="col-lg-4">
				<img class="img-responsive" ng-src="{{item.image}}">
			</div>
			<div class="col-lg-2">
				<button class="btn btn-danger" ng-click="item.deleteItem(item)">X</button>
			</div>
		</div>
	</div>
</div>
