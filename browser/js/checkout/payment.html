<div class="panel panel-default">
  <div class="panel-heading">Payment</div>
  <div class="panel-body">
    <form stripe:form="saveCustomer" id="payment-form" ng-show="!userCharged">
      <span class="payment-errors"></span>
      <div class="form-row form-group">
        <input type="text" 
               size="20" 
               data-stripe="number" 
               class="form-control"
               placeholder="Card Number"/>
      </div>

      <div class="form-row form-group">
        <input type="text" 
               size="4" 
               data-stripe="cvc" 
               class="form-control"
               placeholder="CVC"/>
      </div>

      <div class="form-row form-group">
        <label>
          <span>Expiration: </span>
          <input type="text" 
                 size="3" 
                 data-stripe="exp-month"
                 placeholder="MM"/>
        </label>
        <span> / </span>
        <input type="text" 
               size="5" 
               data-stripe="exp-year"
               placeholder = "YYYY"/>
      </div>

      <button class="btn btn-primary" type="submit" ng-click="submitOrder()">Checkout</button>
    </form>
  </div>
</div>
