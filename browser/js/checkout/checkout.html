<div ng-show="user.permLevel == 'Guest' || user.permLevel == undefined" class="col-md-10 col-md-offset-1">
	<div class="panel panel-default">
		<div class="panel-body">
			<h3>What's your name again?<br/><small><a ui-sref="login">Please sign-in or create an account.</a></small><h3>
		</div>
	</div>
</div>

<div ng-show="user.permLevel !== 'Guest' && user.permLevel !== undefined">
	<checkout-item ng-show="!userCharged"></checkout-item>
</div>


<div class-"col-md-4 col-md-offset-4">
	<div class="panel panel-default" ng-show="userCharged">
		<div class="panel-heading">Confirmation</div>
		<div class="panel-body">
			<p>Thank you for your purchase from Jeans on Jeans.</p>
		</div>
	</div>
</div>
